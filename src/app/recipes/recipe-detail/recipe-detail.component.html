<div class="row">
	<div class="col">
		<img [src]="(recipeState | async).recipes[id].imagePath" alt="" class="img-fluid" style="max-height:300px;">
	</div>
</div>
<div class="row">
	<div class="col">
		<h1>{{(recipeState |async).recipes[id].name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col">
		<div class="btn-group" >
			<button type="button"
			class="btn btn-primary dropdown-toggle" appDropdown>Manage Recipe 	
			</button>
			<ul class="dropdown-menu">
				<li><a style="cursor:pointer;" (click)="onAddtoShoppingList()">To shopping list</a></li>
				<li><a style="cursor:pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
				<li><a style="cursor:pointer;" (click)="onDelete()">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col">
		{{(recipeState |async).recipes[id].description}}
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<ul class="list-group">
			<li class="list-group-item"
			*ngFor="let ingredient of (recipeState |async).recipes[id].ingredients">
			{{ingredient.name}} - {{ingredient.amount}}
			</li>
		</ul>
	</div>
</div>
