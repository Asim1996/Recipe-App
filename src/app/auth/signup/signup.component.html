<div class="row">
	<div class="col-md-6 offset-md-3">
		<h1>Register</h1>
		<form (ngSubmit)="onSignup(f)"  #f="ngForm">
	<div class="form-group">
		<label for="email">Mail</label>
		<input type="email" id="email" name="email" placeholder="email" ngModel class="form-control">	
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="password" ngModel class="form-control">	
	</div>
	<button class="btn btn-block btn-primary" type="submit">Sign Up</button>
</form>		
	</div>
</div>
